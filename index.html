<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <div class="container">
    <header>
      <h1>Inventory Management System</h1>
      <h2>DBT Co.KG </h2>
    </header>

    <section class="add-product-horizontal">
      <h3><i class="fas fa-tools"></i> Update Product</h3>
      <div id="add-section">
        <div class="horizontal-form">
          <div class="field">
            <label><i class="fas fa-barcode"></i></label>
            <input type="text" id="ean-input" placeholder="EAN">
          </div>
          <div class="field">
            <label><i class="fas fa-box"></i></label>
            <input type="text" id="name-input" placeholder="Name">
          </div>
          <div class="field">
            <label><i class="fas fa-tag"></i></label>
            <input type="text" id="price-input" placeholder="Price">
          </div>
          <div class="field">
            <label><i class="fas fa-weight-hanging"></i></label>
            <input type="text" id="weight-input" placeholder="Weight">
          </div>
          <div class="field">
            <label><i class="fas fa-cubes"></i></label>
            <input type="number" id="amount-input" placeholder="Amount">
          </div>
          <div class="field">
            <label><i class="fas fa-layer-group"></i></label>
            <select id="category-input">
              <option value="">Category</option>
              <option value="Lebensmittel">Lebensmittel</option>
              <option value="Tiko">Tiko</option>
              <option value="Mopo">Mopo</option>
              <option value="Troso">Troso</option>
              <option value="Obst">Obst</option>
              <option value="Gemüse">Gemüse</option>
              <option value="Getranke">Getranke</option>
              <option value="Tabakware">Tabakware</option>
            </select>
          </div>
          <button id="add-button" title="Save"><i class="fas fa-save"></i></button>
        </div>
      </div>
    </section>
    
    
    <section class="search-section" style="position: relative; z-index: 10;">
      <input type="text" id="search-input" placeholder="Search by EAN, Name, or Category">
      <button id="search-button">Search</button>
    </section>
    

    <section id="done-section" class="done-section" style="display:none;">
      <button id="done-button" class="done-button">Done</button>
    </section>
    
    

    <section class="inventory-table">
      <table id="inventory-table">
        <thead>
          <tr><th>EAN</th><th>Name</th><th>Price</th><th>Weight</th><th>Amount</th><th>Category</th><th>Actions</th></tr>
        </thead>
        <tbody id="inventory-body"></tbody>
      </table>
    </section>



    <!-- Done button (initially hidden) -->
    <section id="done-section" class="done-section" style="display:none;">
      <button id="done-button" class="done-button">Done</button>
    </section>
    

  </div>

  <script src="script.js"></script>
</body>

</html>
